<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Drive Web</h1>
    <div id="userInput">
      <select id="username">
        <option value="">Seleccione un usuario</option>
        <option value="ian">ian</option>
        <option value="marco">marco</option>
        <!-- Puedes agregar más usuarios manualmente -->
      </select>
      <button onclick="enterDrive()">Entrar</button>
    </div>
  </header>

  <div id="driveUI" style="display: none;">
    <nav>
      <span id="currentPath">/</span>
      <button onclick="createFolder()">📁 Nuevo Directorio</button>
      <button onclick="createFile()">📄 Nuevo Archivo</button>
      <button onclick="goToRoot()">🏠 Ir a raíz</button>
    </nav>

    <section id="fileView">
      <!-- Aquí se listarán los archivos y carpetas -->
    </section>
  </div>

  <!-- Modal para crear archivo o directorio -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <input type="text" id="modalInput" placeholder="Nombre" />
      <textarea id="modalText" placeholder="Contenido (solo para archivos)"></textarea>
      <button onclick="confirmModal()">Aceptar</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <!-- Área para mostrar mensajes del backend -->
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
